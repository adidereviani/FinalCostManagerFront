<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cost Manager | New Expense</title>
  <script src="/assets/js/model.js"></script>
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>

<div class="topnav">
  <a class="active" href="index.html">New Expense</a>
  <a href="overview.html">Overview</a>
  <a href="export.html">Report</a>
  <a href="about.html">About</a>
</div>
<body>
<form id="expense-entry-form">
  <h3>Expense Page</h3>
  <div class="navbar">
    <div class="navbar-inner">
      <ul class="nav">
        <li class="/"><a>Create a new expense:</a></li>
      </ul>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span6">
      <label for="input-value">Expense:</label>
      <input type="number" placeholder="i.e. 100" id="input-value">
      <label for="currency">Currency</label>
      <select id="currency">
        <option>ILS</option>
        <option>USD</option>
        <option>GBP</option>
        <option>EUR</option>
        <option>CNY</option>
      </select>
      <label for="entry-description">Description:</label>
      <textarea id="entry-description" name="Description:"
                rows="1" cols="33">

</textarea>
    </div>
    <div class="span6">
      <label for="category-value">Category:</label>
      <input type="text" id="category-value" list="categories">
      <datalist id="categories">
        <option value="Pets">
        <option value="Grocery">
        <option value="Entertainment">
        <option value="Rental">
        <option value="Car">
        <option value="Transport">
        <option value="Mortgage">
        <option value="Utilities">
        <option value="Insurance">
        <option value="Healthcare">
        <option value="Vacations">
        <option value="Education">
        <option value="Other">
      </datalist>
      <label for="entry-date">Date:</label>
      <input type="date" id="entry-date">
    </div>
  </div>
  </br>
  </br>
  <input type="button" value="Submit" id="save-button" class="btn btn-large btn-info btn-block">
</form>
<footer id="main-footer">
  <p>Copyright &copy; Adi dereviani and Dvir Zicherman</p>
</footer>
</body>
</html>
